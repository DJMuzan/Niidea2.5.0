# Ez azt jelenti, hogy konfigurálható
configurable:

  # Ez a enderláda neve lesz, amit megnyitáskor lát a játékos
  # Minden szintnek külön név adható (Példa: Szint 1, Szint 2)
  # <player> ki lesz cserélve a játékos nevére
  enderchest-names:
    1-rows: '&7<player> enderládája'
    2-rows: '&7<player> enderládája'
    3-rows: '&7<player> enderládája'
    4-rows: '&7<player> enderládája'
    5-rows: '&7<player> enderládája'
    6-rows: '&7<player> enderládája'

